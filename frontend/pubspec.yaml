name: tectags
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  photo_view: ^0.15.0
  get: ^4.7.2
  dio: ^5.8.0+1
  screenshot: ^3.0.0
  uuid: ^4.5.1
  flutter_svg: ^2.0.17
  path: ^1.9.0
  http: ^1.3.0
  shared_preferences: ^2.5.2
  intl: ^0.20.2
  smooth_page_indicator: ^1.2.1

  # SAVE IMAGE TO GALLERY FIX [pubscpec.yaml]
  saver_gallery: ^4.0.1
  device_info_plus: ^11.3.3
  permission_handler: ^12.0.0+1

  # PYTORCH LITE 
  pytorch_lite: ^4.3.2
  image_picker: ^1.1.2
  path_provider: ^2.0.2
  camera: ^0.11.0+2
  image: ^4.0.15

  # PDF GENERATE REPORTS 
  pdf: ^3.1.0
  # open pdf document
  open_file: ^3.5.10
  sms_autofill: ^2.4.1
  snippet_coder_utils: ^1.0.15

  # NOTIF
  flutter_local_notifications: ^19.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    
    # PYTORCH LITE 
    - assets/models/
    - assets/labels/

    # PDF
    - assets/fonts/Roboto-Regular.ttf

